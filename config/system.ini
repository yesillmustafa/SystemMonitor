# =========================
# System Monitoring Config
# =========================

[Profiling]
EnableProfiling=false

[CPU]
IntervalSeconds=1
WarningThreshold=70
CriticalThreshold=90

[RAM]
IntervalSeconds=1
WarningThreshold=75
CriticalThreshold=90

[ProcessMonitor]
IntervalSeconds=1

[Application]
SleepMs=100

[Logger]
MinLevel=DEBUG
EnableConsoleLog=true
EnableFileLog=true
LogFilePath=logs/system.log
