# =========================
# System Monitoring Config
# =========================

[Profiling]
EnableProfiling=true

[CPU]
IntervalSeconds=1
WarningThreshold=70
CriticalThreshold=90

[RAM]
IntervalSeconds=3
WarningThreshold=75
CriticalThreshold=90

[ProcessMonitor]
IntervalSeconds=2

[Scheduler]
TickSleepMs=100

[Logger]
MinLevel=DEBUG
EnableConsoleLog=true
EnableFileLog=true
LogFilePath=logs/system.log
